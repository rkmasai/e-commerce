<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE I</title>
</head>
<body>
<form  id="form">
<input type="text" id="name" placeholder="Product name">
<input type="text" id="category" placeholder="Category">
<input type="url" id="image" placeholder="Image">
<input type="number" id="price" placeholder="Product price">
<input type="text" id="gender" placeholder="gender">
<input type="text" id="sold" placeholder="avalibility">
<button id="add">Submit</button>

</form>    
</body>
</html>
<script>

    document.querySelector("#add").addEventListener("click", myfun)

    var arr=[];

    function myfun(){
        event.preventDefault()
        let obj= {
            Name: form.name.value,
            Category: form.category.value,
            Image: form.image.value,
            price: form.price.value,
            gender: form.gender.value,
            avalibility: form.sold.value,


        }

        arr.push(obj)
        localStorage.setItem("Product",JSON.stringify(arr))

    }
</script>
